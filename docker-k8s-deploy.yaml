apiVersion: v1
kind: Service
metadata:
  name: hello-python1
spec:
  selector:
    app: hello-python1
  ports:
  - name: http
    protocol: TCP
    port: 6001
    targetPort: 5000
  type: LoadBalancer


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python1
  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-python1
  template:
    metadata:
      labels:
        app: hello-python1
    spec:
      containers:
      - name: hello-python1
        image: phanick/hello-python1:51
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
